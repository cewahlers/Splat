{%extends 'core/base.html' %}

{%block title%}Welcome{%endblock%}

{%block content%}
    <div class='mt-6 px-6 py-12 bg-gray-100 rounded-xl'>
        <h2 class='mb-12 text-5xl text-center text-gray-800 underline decoration-double underline-offset-4'>New Items</h2>

        <div class='grid grid-cols-3 gap-3'>
            {% for item in items %}
                <div class='hover:scale-105'>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{item.image.url }}" class = 'rounded-t-xl bg-gray-300'>
                        </div>

                        <div class='p-6 bg-gray-600 rounded-b-xl text-center text-white'>
                            <h2 class='text-xl'> {{item.name}}</h2>
                            <p class= 'text-gray-100'> Price: {{item.price}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class='mt-6 px-6 py-12 bg-gray-300 rounded-xl'>
        <h2 class='mb-12 text-5xl text-center underline decoration-double underline-offset-4 text-gray-800'>Categories</h2>
    
        <div class='grid grid-cols-3 gap-3'>
            {%for category in categories%}
                <div>
                    <a href="{% url 'item:items' %}?query={{query}}&category={{category.id}}">
                        <div class='p-6 rounded-xl text-center bg-gray-600 text-white hover:scale-105 hover:bg-gray-500'>
                            <h2 class='text-xl'> {{category.name}}</h2>
                            <p class= 'text-gray-300'>{{category.items.count}}</p>
                        </div>
                    </a>
                </div>
            {%endfor%}
        </div>
    </div>

{%endblock%}
